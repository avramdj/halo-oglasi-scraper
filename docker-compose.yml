version: '3.9'

services:
  scraper:
    build: .
    environment:
      HALOOGLASI_URLS_FILE: /app/halooglasi_urls.json
      SLEEP_TIME: ${SLEEP_TIME}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
      MONGO_URI: mongodb://root:example@mongo:27017
    volumes:
      - .:/app
    depends_on:
      - mongo

  mongo:
    image: mongo
    restart: always
    volumes:
      - ./data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

